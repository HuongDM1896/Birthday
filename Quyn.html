<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Quynnie Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffefba;
            text-shadow: 2px 2px 10px #ff6b6b;
            animation: glow 1.5s infinite alternate;
        }

        #countdown {
            font-size: 2.5rem;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2rem;
        }

        .time span {
            font-size: 4rem;
            color: #ffdd59;
            text-shadow: 1px 1px 8px #ff6b6b;
            animation: bling 1.5s infinite alternate;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: sparkle 3s infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 5px #ff6b6b;
            }
            100% {
                text-shadow: 2px 2px 20px #fff200, 0 0 30px #ff6b6b, 0 0 40px #ff0000;
            }
        }

        @keyframes bling {
            0%, 100% {
                color: #ff6b6b;
            }
            50% {
                color: #ffd700;
            }
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <!-- Sparkles Animation -->
    </div>
    <div class="container">
        <h1>Countdown to Quynnie Birthday!</h1>
        <div id="countdown">
            <div class="time">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="time">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="time">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="time">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script>
        // Set your birthday date here
        const birthday = new Date('2024-10-02'); // Replace 'YYYY-MM-DD' with your actual birthday (e.g., '2024-10-15')

        function updateCountdown() {
            const now = new Date();
            const difference = birthday - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days < 10 ? '0' + days : days;
            document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
        }

        setInterval(updateCountdown, 1000);

        // Sparkles effect
        const sparklesContainer = document.querySelector('.background-animation');

        function createSparkles() {
            for (let i = 0; i < 50; i++) { // Increase or decrease the number of sparkles
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `%`;
                sparkle.style.top = `%`;
                sparkle.style.animationDuration = `s`;
                sparklesContainer.appendChild(sparkle);
            }
        }

        createSparkles();
    </script>
</body>
